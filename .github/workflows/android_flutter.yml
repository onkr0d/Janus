name: Android Flutter

on:
  push:
    branches: [ main ]
    paths:
      - 'JanusApp/**'
      - '.github/workflows/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'JanusApp/**'        
      - '.github/workflows/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
      with:
        channel: 'stable'
    # Get flutter packages
    - run: flutter pub get
      working-directory: 'JanusApp/'
    # Build for Android
    - run: flutter build apk
      working-directory: 'JanusApp/'
